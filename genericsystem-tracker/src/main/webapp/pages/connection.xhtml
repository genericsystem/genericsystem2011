<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form>
		<c:if test="#{!component.securityManager.isConnected()}">
			<h:outputText name="login" value="login :" />
			<h:inputText name="login" value="#{component.login}" />
			<h:outputText name="password" value="password :" />
			<h:inputSecret name="password" value="#{component.password}" />
			<h:commandButton value="connect" action="#{component.connect()}" />
		</c:if>
	</h:form>

	<h:form>
		<c:if test="#{component.securityManager.isConnected()}">
			<h:commandButton value="disconnect"
				action="#{component.disconnect()}" />
		</c:if>
	</h:form>
</ui:composition>
