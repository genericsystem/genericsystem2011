<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:panelGrid columns="2" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:outputText value="#{component.parent}" />
			<h:inputText value="#{component.instanceName}" />
		</h:panelGrid>
		<h:panelGrid columns="2" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<c:forEach items="#{component.children}" var="component">
				<ui:include src="#{component.xhtmlPath}" />
			</c:forEach>
		</h:panelGrid>
		<h:commandButton value="valider" action="#{component.modify()}" />
	</h:form>
</ui:composition>
