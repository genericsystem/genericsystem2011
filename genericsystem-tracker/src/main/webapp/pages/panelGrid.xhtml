<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGrid columns="4" cellspacing="2">
		<c:forEach items="#{component.children}" var="component">
			<ui:include src="#{component.xhtmlPath}" />
		</c:forEach>
	</h:panelGrid>

	<ui:include src="#{component.selectedChild.xhtmlPath}">
		<ui:param name="component" value="#{component.selectedChild}" />
	</ui:include>

</ui:composition>
