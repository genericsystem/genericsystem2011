<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel styleClass="widthScroll280 fullHeight">
		<f:facet name="header">
			<!-- capitalize prends toutes les premières lettres de chaque el et les transforme en majuscule, pour éviter ceci 2 output -->
			<h:outputText styleClass="capitalize" value="#{msg.add}" />
			<h:outputText value=" #{msg.a} #{msg.root} #{msg.directory}" />
			<a4j:commandLink style="padding-left: 55%;"
				oncomplete="#{rich:component('newrootdirectory')}.show();">
				<h:graphicImage value="#{infos.add}"
					title="#{msg.add} #{msg.a} #{msg.root} #{msg.directory}" />
			</a4j:commandLink>
		</f:facet>
		<rich:tree id="directorytree" toggleType="ajax" var="item"
			status="panelUpdateStatus" selectionType="ajax" render="toolbar,edit"
			selectionChangeListener="#{fileSystemBean.changeFile}">
			<rich:treeModelRecursiveAdaptor
				roots="#{fileSystemBean.rootDirectories}"
				nodes="#{fileSystemBean.getDirectories(item)}">
				<rich:treeNode>
					<rich:inplaceInput styleClass="inplaceInput"
						value="#{fileSystemBean.getWrapper(item).shortPath}"
						editEvent="dblclick">
						<a4j:ajax event="change" render="directorytree,toolbar" />
					</rich:inplaceInput>
					<a4j:commandLink
						oncomplete="#{rich:component('createsubdirectory')}.show()">
						<h:graphicImage value="#{infos.folder_add}"
							title="#{msg.create} #{msg.a} #{msg.sub} #{msg.directory}" />
					</a4j:commandLink>
					<h:commandLink action="#{fileSystemBean.delete}" immediate="true"
						onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}">
						<h:graphicImage value="#{infos.delete}" title="#{msg.delete}" />
					</h:commandLink>
				</rich:treeNode>
				<rich:treeModelAdaptor nodes="#{fileSystemBean.getFiles(item)}">
					<rich:treeNode>
						<rich:inplaceInput styleClass="inplaceInput"
							value="#{fileSystemBean.getWrapper(item).shortPath}"
							editEvent="dblclick">
							<a4j:ajax event="change" render="directorytree,toolbar" />
						</rich:inplaceInput>
						<h:commandLink action="#{fileSystemBean.delete}" immediate="true"
							onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}">
							<h:graphicImage value="#{infos.delete}" title="#{msg.delete}" />
						</h:commandLink>
					</rich:treeNode>
				</rich:treeModelAdaptor>
			</rich:treeModelRecursiveAdaptor>
		</rich:tree>
	</rich:panel>
</ui:composition>
