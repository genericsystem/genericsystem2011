	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="paneldirectorytree"
		styleClass="widthScroll280 fullHeight">
		<!-- 		<f:facet name="header"> -->
		<!-- capitalize prends toutes les premières lettres de chaque el et les transforme en majuscule, pour éviter ceci 2 output -->
		<!-- 			<h:outputText styleClass="capitalize" value="#{msg.add}" /> -->

		<!-- 			<a4j:commandLink style="padding-left: 55%;" -->
		<!-- 				oncomplete="#{rich:component('newrootdirectory')}.show();"> -->
		<!-- 				<h:graphicImage value="#{infos.add}" -->
		<!-- 					title="#{msg.add} #{msg.a} #{msg.root} #{msg.directory}" /> -->
		<!-- 			</a4j:commandLink> -->
		<!-- 		</f:facet> -->
		<rich:tree id="directorytree" toggleType="ajax" var="item"
			status="panelUpdateStatus" selectionType="ajax"
			render="toolbar,editFile"
			selectionChangeListener="#{fileSystemBean.changeFile}">
			<rich:treeModelRecursiveAdaptor
				roots="#{fileSystemBean.rootDirectories}"
				nodes="#{fileSystemBean.getDirectories(item)}">
				<rich:treeNode expanded="#{true}">
					<rich:inplaceInput
						value="#{fileSystemBean.getWrapper(item).shortPath}"
						editEvent="dblclick">
						<a4j:ajax event="change" render="@all" />
					</rich:inplaceInput>
				</rich:treeNode>
				<rich:treeModelAdaptor nodes="#{fileSystemBean.getFiles(item)}">
					<rich:treeNode>
						<rich:inplaceInput
							value="#{fileSystemBean.getWrapper(item).shortPath}"
							editEvent="dblclick">
							<a4j:ajax event="change" render="@all" />
						</rich:inplaceInput>
					</rich:treeNode>
				</rich:treeModelAdaptor>
			</rich:treeModelRecursiveAdaptor>
		</rich:tree>
	</rich:panel>
</ui:composition>
