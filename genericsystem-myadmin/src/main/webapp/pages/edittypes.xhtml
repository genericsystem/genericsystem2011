<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="editTypes" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight">
		<rich:contextMenu target="editTypes" mode="ajax" rendered="#{not empty typesBean.selectedType}">
			<rich:menuItem
				label="#{msg.create} #{msg.a} #{msg.sub} #{msg.type}"
				oncomplete="#{rich:component('createsubtype')}.show()"
				mode="ajax" icon="#{infos.folder_add}" />
			<rich:menuItem label="#{msg.create} #{msg.a} #{msg.attribute}"
				oncomplete="#{rich:component('createattribute')}.show()" mode="ajax"
				icon="#{infos.folder_add}" />
			<rich:menuItem label="#{msg.create} #{msg.a} #{msg.instance}"
				oncomplete="#{rich:component('createinstance')}.show()" mode="ajax"
				icon="#{infos.folder_add}" />
			<rich:menuItem label="#{msg.delete}"
				action="#{typesBean.delete}" immediate="true"
				onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
				mode="ajax" icon="#{infos.delete}" />
		</rich:contextMenu>
	</rich:panel>
</ui:composition>
