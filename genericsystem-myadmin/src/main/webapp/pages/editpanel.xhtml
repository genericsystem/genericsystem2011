<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<a4j:outputPanel ajaxRendered="true">
		<rich:panel id="editFile" styleClass="fullWidth fullHeight"
			rendered="#{fileSystemBean.fileSelected}">
			<h:inputTextarea id="code" name="code"
				value="#{fileSystemBean.content}"
				rendered="#{fileSystemBean.fileSelected}" />

			<script>
			var editor = CodeMirror.fromTextArea(#{rich:element('code')}, {
				mode : {
					name : "xml",
					alignCDATA : true
				},
				continuousScanning: 500,
				lineNumbers : true
			});
			</script>

			<rich:contextMenu target="editFile" mode="ajax">
				<rich:menuItem execute="editFile" label="#{msg.save_button} #{msg.the} #{msg.file}"
					onclick="editor.save();" icon="#{infos.floppy_disk}" status="panelUpdateStatus" />
				<rich:menuItem label="#{msg.delete}"
					action="#{fileSystemBean.delete}" immediate="true"
					onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
					mode="ajax" icon="#{infos.delete}" />
			</rich:contextMenu>
		</rich:panel>

		<rich:panel id="editDirectory" styleClass="fullWidth fullHeight"
			rendered="#{fileSystemBean.directorySelected}">
			<rich:contextMenu target="editDirectory" mode="ajax">
				<rich:menuItem
					label="#{msg.create} #{msg.a} #{msg.sub} #{msg.directory}"
					oncomplete="#{rich:component('createsubdirectory')}.show()"
					mode="ajax" icon="#{infos.folder_add}" />
				<rich:menuItem label="#{msg.delete}"
					action="#{fileSystemBean.delete}" immediate="true"
					onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
					mode="ajax" icon="#{infos.delete}" />
			</rich:contextMenu>
		</rich:panel>
	</a4j:outputPanel>
</ui:composition>
