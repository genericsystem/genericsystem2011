<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="edittypesmanager" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight"
		headerClass="height24">
		<f:facet name="header">
			<h:outputText styleClass="capitalize"
				style="white-space: nowrap; padding-top: 5px;"
				value="#{msg.edit} #{typesBean.selectedTreeNodeGeneric}" />
		</f:facet>
		DEB
			<rich:dropTarget acceptedTypes="std"
			dropListener="#{typesBean.processDrop}" render="edittypesmanager" />
		FIN

		<rich:dataGrid var="currentAttribute" value="#{typesBean.attributes}" styleClass="fullWidth"
			columns="2">
			<rich:dataTable var="currentValue" headerClass="fullWidth,"
				columnClasses="fullWidth,"
				value="#{typesBean.getValues(currentAttribute)}">
				<f:facet name="header">
					<span style="vertical-align: middle; padding-top: 5px;"> <h:outputText value="#{currentAttribute}" />
					</span>
					<span style="float: right;"> <a4j:commandLink
							oncomplete="#{rich:component('addValue')}.show()">
							<h:graphicImage value="#{infos.add}"
								title="#{msg.add} #{msg.a} #{msg.value} #{msg.for} #{currentAttribute}" />
						</a4j:commandLink>
					</span>
				</f:facet>
				<rich:column headerClass="fullWidth">
<!-- 					<f:facet name="header"> -->
<!-- 						<h:outputText class="uppercase" value="#{msg.value}"/> -->
<!-- 					</f:facet> -->
					<rich:inplaceInput
						value="#{typesBean.getGenericWrapper(currentValue).value}"
						styleClass="#{typesBean.getHolderStyle(currentValue)}"
						editEvent="dblclick" rendered="true">
						<a4j:ajax event="change" render="edittypesmanager" />
					</rich:inplaceInput>
				</rich:column>
				<rich:column>
<!-- 					<f:facet name="header"> -->
<!-- 					<h:outputText class="uppercase" value="#{msg.target}s"/> -->
<!-- 					</f:facet> -->
					<rich:dataTable var="currentTarget" headerClass="fullWidth,"
						columnClasses="fullWidth,"
						value="#{typesBean.getTargets(currentAttribute,currentValue)}">
						<rich:column>
							<rich:inplaceInput
								value="#{typesBean.getGenericWrapper(currentTarget).value}"
								styleClass="#{typesBean.getTargetStyle(currentValue,currentTarget)}"
								editEvent="dblclick" rendered="true">
								<a4j:ajax event="change" render="edittypesmanager" />
							</rich:inplaceInput>
						</rich:column>rich:column
						<!-- <rich:column>#{currentTarget}</rich:column> -->
						<!-- <rich:column 
						styleClass="#{typesBean.getHolderStyle(currentTarget.getGeneric())}">#{currentTarget.getGeneric()} #{currentTarget.isBaseComponent()}</rich:column> -->
					</rich:dataTable>
				</rich:column>
				<rich:column>
					<a4j:commandLink action="#{typesBean.removeHolder(currentValue)}"
						render="edittypesmanager">
						<h:graphicImage value="#{infos.delete}" title="#{msg.delete}" />
					</a4j:commandLink>
				</rich:column>
			</rich:dataTable>
			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}"
				action="#{typesBean.addValue(currentAttribute,popupValue)}"
				render="edittypesmanager" />
		</rich:dataGrid>
	</rich:panel>

</ui:composition>
