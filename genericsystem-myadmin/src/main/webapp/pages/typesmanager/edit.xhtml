<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="edittypesmanager" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight"
		headerClass="height24">
		<f:facet name="header">
			<h:outputText styleClass="capitalize"
				style="white-space: nowrap; padding-top: 5px; margin-right: 5px;"
				value="#{msg.edit} " />
			<rich:inplaceInput id="editHeaderInplaceInput"
				value="#{wrapperBean.getGenericTreeNodeWrapper(genericTreeBean.selectedTreeNode).value}"
				rendered="#{!genericBean.isMeta()}"
				editEvent="dblclick">
				<a4j:ajax event="change" execute="editHeaderInplaceInput" render="typesmanager" />
			</rich:inplaceInput>
			<h:outputText value="#{genericTreeBean.selectedTreeNodeValue}"
				rendered="#{genericBean.isMeta()}" />
		</f:facet>

		<rich:dropTarget acceptedTypes="primitive" dropListener="#{dragAndDropBean.addAttribute}"
			execute="attributestypesmanager" render="edittypesmanager,typestree" />

		<h:panelGrid styleClass="fullWidth" columns="2">
				<c:forEach var="currentStructuralWrapper" items="#{genericBean.structurals}" varStatus="status">
				<h:panelGroup>
					<a4j:outputPanel>
						<rich:dropTarget acceptedTypes="genericTreeNode" dropValue="#{currentStructuralWrapper.structural}" dropListener="#{dragAndDropBean.addTarget}"
							execute="typestree" render="holders#{status.index},typestree" />
						
						<rich:dataTable var="currentHolder" headerClass="fullWidth,"
							columnClasses="middleWidth,fullWidth,veryLittleWidth,"
							styleClass="fullWidth"
							value="#{genericBean.getHolders(currentStructuralWrapper)}" id="holders#{status.index}">
							<f:facet name="header">
								<h:panelGrid styleClass="fullWidth" rowClasses="fullWidth"
									columnClasses="fullWidth,," columns="7">
										<h:outputText
											value="#{currentStructuralWrapper.structural.attribute} (#{currentStructuralWrapper.structural.position})" />
										<a4j:commandLink action="#{genericTreeBean.view(currentStructuralWrapper.structural.attribute)}"
											execute="holders#{status.index}" render="typesmanager">
											<h:graphicImage value="#{infos.imgNavigate}"
												title="#{msg.view}" />
										</a4j:commandLink>
										<a4j:commandLink action="#{popupPanelBean.setAttribute(currentStructuralWrapper.structural.attribute)}"
											rendered="#{!genericBean.isSingular(currentStructuralWrapper.structural)}"
											oncomplete="#{rich:component('addValue')}.show()">
											<h:graphicImage value="#{infos.add}"
												title="#{msg.add} #{msg.a} #{msg.value} #{msg.for} #{currentStructuralWrapper.structural.attribute}" />
										</a4j:commandLink>
										<a4j:commandLink action="#{genericBean.removeAttribute(currentStructuralWrapper.structural.attribute)}"
											rendered="#{!genericBean.hasValues(currentStructuralWrapper.structural.attribute)}"
											execute="holders#{status.index}" render="edittypesmanager,typestree">
											<h:graphicImage value="#{infos.imgGarb}" title="#{msg.delete}" />
										</a4j:commandLink>
										<h:outputText value="#{msg.readPhantoms}" styleClass="bold" />
										<h:selectBooleanCheckbox value="#{currentStructuralWrapper.readPhantoms}"
											title="#{msg.readPhantoms}" style="vertical-align: middle;">
											<a4j:ajax event="change" execute="holders#{status.index}" render="holders#{status.index}" />
										</h:selectBooleanCheckbox>
										<a4j:commandLink action="#{genericBean.removePhantoms(currentStructuralWrapper.structural.attribute)}"
											execute="holders#{status.index}" render="holders#{status.index}">
											<h:graphicImage value="#{infos.imgGarb}" title="#{msg.removePhantoms}" />
										</a4j:commandLink>
								</h:panelGrid>
							</f:facet>
							<rich:column>
								<h:panelGrid styleClass="fullWidth" columnClasses="fullWidth"
									rowClasses="fullWidth">
									<h:panelGroup>
										<rich:inplaceInput
											value="#{wrapperBean.getGenericWrapper(currentHolder).value}"
											editEvent="dblclick"
											rendered="#{!genericBean.isPhantom(currentHolder)}"
											styleClass="#{genericBean.getHolderStyle(currentHolder)}">
											<a4j:ajax event="change" execute="holders#{status.index}" render="holders#{status.index},typestree" />
										</rich:inplaceInput>
										<h:outputText value="#{currentHolder}"
											rendered="#{genericBean.isPhantom(currentHolder)}"
											styleClass="#{genericBean.getHolderStyle(currentHolder)}" />
										<a4j:commandLink action="#{genericTreeBean.view(currentHolder)}"
											execute="holders#{status.index}" render="typesmanager"
											style="padding-left : 5%;">
											<h:graphicImage value="#{infos.imgNavigate}"
												title="#{msg.view}" />
										</a4j:commandLink>
									</h:panelGroup>
								</h:panelGrid>
							</rich:column>
							<rich:column>
								<rich:dataTable var="currentTarget" styleClass="borderNone"
									columnClasses="borderNone,borderNone"
									value="#{genericBean.getOtherTargets(currentHolder)}">
									<rich:column>
										<rich:inplaceInput
											value="#{wrapperBean.getGenericWrapper(currentTarget).value}"
											editEvent="dblclick" rendered="true"
											styleClass="#{genericBean.getHolderStyle(currentHolder)}">
											<a4j:ajax event="change" execute="holders#{status.index}" render="holders#{status.index},typestree" />
										</rich:inplaceInput>
									</rich:column>
									<rich:column>
										<a4j:commandLink action="#{genericTreeBean.view(currentTarget)}"
											execute="holders#{status.index}" render="typesmanager">
											<h:graphicImage value="#{infos.imgNavigate}"
												title="#{msg.view}" />
										</a4j:commandLink>
									</rich:column>
								</rich:dataTable>
							</rich:column>
							<rich:column>
								<a4j:commandLink action="#{genericBean.removeHolder(currentHolder)}"
									execute="holders#{status.index}" render="holders#{status.index},typestree">
									<h:graphicImage value="#{infos.imgGarb}" title="#{msg.delete}" />
								</a4j:commandLink>
							</rich:column>
						</rich:dataTable>
					</a4j:outputPanel>
				</h:panelGroup>
			</c:forEach>
			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}"
				action="#{genericBean.addValue(popupPanelBean.getAttribute(),popupValue)}"
				render="edittypesmanager,typestree" />
		</h:panelGrid>

		<rich:dataTable styleClass="fullWidth" var="currentEntry" id="properties"
			value="#{genericBean.properties}">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg.key}" />
				</f:facet>
				<h:outputText value="#{currentEntry.key}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg.value}" />
				</f:facet>
				<rich:inplaceInput
					value="#{wrapperBean.getPropertyWrapper(currentEntry).value}"
					editEvent="dblclick" rendered="true">
					<a4j:ajax event="change" execute="properties" render="properties" />
				</rich:inplaceInput>
			</rich:column>
			<rich:column style="text-align:center;">
				<f:facet name="header">
					<a4j:commandLink
						oncomplete="#{rich:component('createproperty')}.show()">
						<h:graphicImage value="#{infos.add}"
							title="#{msg.create} #{msg.a} #{msg.property} #{msg.for} #{genericTreeBean.selectedTreeNodeValue}" />
					</a4j:commandLink>
				</f:facet>
				<h:commandLink action="#{genericBean.removeProperty(currentEntry)}">
					<h:graphicImage value="#{infos.imgGarb}" title="#{msg.delete}" />
				</h:commandLink>
			</rich:column>
		</rich:dataTable>

	</rich:panel>

</ui:composition>
