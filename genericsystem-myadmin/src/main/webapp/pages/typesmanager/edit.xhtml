	<rich:panel id="edittypesmanager" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight"
		headerClass="height24">
		<f:facet name="header">
			<h:outputText styleClass="capitalize"
				style="white-space: nowrap; padding-top: 5px; margin-right: 5px;"
				value="#{msg.edit} " />
			<rich:inplaceInput id="editHeaderInplaceInput"
				value="#{wrapperBean.getGenericTreeNodeWrapper(genericTreeBean.selectedTreeNode).value}"
				rendered="#{!genericBean.isMeta()}" editEvent="dblclick">
				<a4j:ajax event="change" execute="editHeaderInplaceInput"
					render="typesmanager" />
			</rich:inplaceInput>
			<h:outputText value="#{genericTreeBean.selectedTreeNodeValue}"
				rendered="#{genericBean.isMeta()}" />
		</f:facet>

		<rich:dropTarget acceptedTypes="primitive"
			dropListener="#{dragAndDropBean.addAttribute}"
			execute="attributestypesmanager" render="edittypesmanager,typestree" />
		<!-- //ici tableau1 -->
		<h:panelGrid styleClass="fullWidth" columns="2">
			<c:forEach var="currentStructuralWrapper"
				items="#{genericBean.structuralWrappers}" varStatus="status">
				<h:panelGroup>
					<a4j:outputPanel>
						<rich:dropTarget acceptedTypes="genericTreeNode"
							dropValue="#{currentStructuralWrapper.structural}"
							dropListener="#{dragAndDropBean.addTarget}" execute="typestree"
							render="holders#{status.index},typestree" />

						<c:if
							test="#{!currentStructuralWrapper.structural.attribute.isMapProvider()}">



							<gs:structuralWrapper id="holders#{status.index}"
								wrapper="#{currentStructuralWrapper}"
								showAddLink="#{!genericBean.isSingular(currentStructuralWrapper.structural)}"
								showDeleteLink="#{!genericBean.hasValues(currentStructuralWrapper.structural.attribute)}"
								genBean="#{genericBean}" genTreeBean="#{genericTreeBean}"
								wrapBean="#{wrapperBean}" />

						</c:if>

						<c:if
							test="#{currentStructuralWrapper.structural.attribute.isMapProvider()}">

							<gs:mapProvider id="holders#{status.index}"
								wrapper="#{currentStructuralWrapper}" genBean="#{genericBean}"
								wrapBean="#{wrapperBean}"
								
								newEntryMsg="wkfdwjfdkh"
								
								 />

						</c:if>



					</a4j:outputPanel>
				</h:panelGroup>
			</c:forEach>
			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}"
				action="#{genericBean.addValue(popupPanelBean.getAttribute(),popupValue)}"
				render="edittypesmanager,typestree" />
		</h:panelGrid>
