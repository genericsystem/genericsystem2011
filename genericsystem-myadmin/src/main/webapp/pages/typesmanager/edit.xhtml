<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="edittypesmanager" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight"
		headerClass="height24">
		<f:facet name="header">
			<h:outputText styleClass="capitalize"
				style="white-space: nowrap; padding-top: 5px; margin-right: 5px;"
				value="#{msg.edit} " />
			<rich:inplaceInput 
				value="#{typesBean.getWrapper(typesBean.selectedTreeNode).value}"
				editEvent="dblclick" rendered="true">
				<a4j:ajax event="change" render="typesmanager"/>
			</rich:inplaceInput>
		</f:facet>
		
		<rich:dropTarget acceptedTypes="std"
			dropListener="#{typesBean.processDrop}" render="edittypesmanager,typestree" />
		
		<rich:dataGrid var="currentStructural"
			value="#{typesBean.structurals}" styleClass="fullWidth" columns="2">
			<rich:dataTable var="currentHolder" headerClass="fullWidth,"
				columnClasses="middleWidth,fullWidth,veryLittleWidth,"
				styleClass="fullWidth"
				value="#{typesBean.getHolders(currentStructural)}">
				<f:facet name="header">
					<h:panelGrid styleClass="fullWidth" rowClasses="fullWidth"
						columnClasses="fullWidth,," columns="3">
						<h:outputText
							value="#{currentStructural.attribute} (#{currentStructural.position})" />
						<a4j:commandLink
							action="#{typesBean.view(currentStructural.attribute)}"
							render="menutypesmanager, edittypesmanager, paneltitletypesmanager, typestree">
							<h:graphicImage value="#{infos.imgNavigate}" title="#{msg.view}" />
						</a4j:commandLink>
						<a4j:commandLink
							rendered="#{!typesBean.isSingular(currentStructural)}"
							disabled="#{typesBean.isSingular(currentStructural)}"
							oncomplete="#{rich:component('addValue')}.show()">
							<h:graphicImage value="#{infos.add}"
								title="#{msg.add} #{msg.a} #{msg.value} #{msg.for} #{currentStructural.attribute}" />
						</a4j:commandLink>
					</h:panelGrid>
				</f:facet>
				<rich:column>
					<h:panelGrid styleClass="fullWidth" columnClasses="fullWidth"
						rowClasses="fullWidth">
						<h:panelGroup>
							<rich:inplaceInput
								value="#{typesBean.getGenericWrapper(currentHolder).value}"
								editEvent="dblclick" rendered="true"
								styleClass="#{typesBean.getHolderStyle(currentHolder)}">
								<a4j:ajax event="change" render="edittypesmanager" />
							</rich:inplaceInput>
							<a4j:commandLink action="#{typesBean.view(currentHolder)}"
								render="menutypesmanager, edittypesmanager, paneltitletypesmanager, typestree"
								style="padding-left : 5%;">
								<h:graphicImage value="#{infos.imgNavigate}" title="#{msg.view}" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</rich:column>
				<rich:column>
					<rich:dataTable var="currentTarget" styleClass="borderNone"
						columnClasses="borderNone,borderNone"
						value="#{typesBean.getOtherTargets(currentStructural.position,currentHolder)}">
						<rich:column>
							<rich:inplaceInput
								value="#{typesBean.getGenericWrapper(currentTarget).value}"
								editEvent="dblclick" rendered="true"
								styleClass="#{typesBean.getHolderStyle(currentHolder)}">
								<a4j:ajax event="change" render="edittypesmanager" />
							</rich:inplaceInput>
						</rich:column>
						<rich:column>
							<a4j:commandLink action="#{typesBean.view(currentTarget)}"
								render="menutypesmanager, edittypesmanager, paneltitletypesmanager, typestree">
								<h:graphicImage value="#{infos.imgNavigate}" title="#{msg.view}" />
							</a4j:commandLink>
						</rich:column>
					</rich:dataTable>
				</rich:column>
				<rich:column>
					<a4j:commandLink action="#{typesBean.removeHolder(currentHolder)}"
						render="edittypesmanager">
						<h:graphicImage value="#{infos.imgGarb}" title="#{msg.delete}" />
					</a4j:commandLink>
				</rich:column>
			</rich:dataTable>
			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}"
				action="#{typesBean.addValue(currentStructural.attribute,popupValue)}"
				render="edittypesmanager" />
		</rich:dataGrid>

		<rich:dataTable styleClass="fullWidth" var="currentEntry"
			value="#{typesBean.properties}">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg.key}" />
				</f:facet>
				<h:outputText value="#{currentEntry.key}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg.value}" />
				</f:facet>
				<rich:inplaceInput
					value="#{typesBean.getPropertyWrapper(currentEntry).value}"
					editEvent="dblclick" rendered="true">
					<a4j:ajax event="change" render="edittypesmanager" />
				</rich:inplaceInput>
			</rich:column>
			<rich:column style="text-align:center;">
				<f:facet name="header">
					<a4j:commandLink
						oncomplete="#{rich:component('createproperty')}.show()">
						<h:graphicImage value="#{infos.add}"
							title="#{msg.create} #{msg.a} #{msg.property} #{msg.for} #{typesBean.selectedTreeNodeValue}" />
					</a4j:commandLink>
				</f:facet>
				<h:commandLink action="#{typesBean.removeProperty(currentEntry)}">
					<h:graphicImage value="#{infos.imgGarb}" title="#{msg.delete}" />
				</h:commandLink>
			</rich:column>
		</rich:dataTable>

	</rich:panel>

</ui:composition>
