<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:panel id="edittypesmanager" layout="block"
		styleClass="fullWidth fullHeight" bodyClass="fullHeight"
		headerClass="height24">
		<f:facet name="header">
			<h:outputText styleClass="capitalize"
				style="white-space: nowrap; padding-top: 5px;"
				value="#{msg.edit} #{typesBean.selectedTreeNodeGeneric}" />
		</f:facet>
		DEB
			<rich:dropTarget acceptedTypes="std"
			dropListener="#{typesBean.processDrop}" render="edittypesmanager" />
		FIN

		<rich:dataGrid var="currentAttributeWrapper" value="#{typesBean.attributeWrappers}"
			styleClass="fullWidth" columns="2">
			<rich:dataTable var="currentValue" headerClass="fullWidth"
				columnClasses=",fullWidth,fullWidth," styleClass="fullWidth"
				value="#{typesBean.getValues(currentAttributeWrapper)}">
				<f:facet name="header">
					<span style="vertical-align: middle; padding-top: 5px;"> <h:outputText
							value="#{currentAttributeWrapper.attribute}" />
					</span>
					<span style="float: right;"> <a4j:commandLink
							oncomplete="#{rich:component('addValue')}.show()">
							<h:graphicImage value="#{infos.add}"
								title="#{msg.add} #{msg.a} #{msg.value} #{msg.for} #{currentAttributeWrapper.attribute}" />
						</a4j:commandLink>
					</span>
				</f:facet>
				<rich:column>
					<h:graphicImage value="#{infos.bullet_triangle_grey}"
						rendered="#{!typesBean.isBaseComponent(currentValue)}" />
				</rich:column>
				<rich:column>
					<rich:inplaceInput
						value="#{typesBean.getGenericWrapper(currentValue).value}"
						editEvent="dblclick" rendered="true">
						<a4j:ajax event="change" render="edittypesmanager" />
					</rich:inplaceInput>
				</rich:column>
				<rich:column>
					<rich:dataTable var="currentTarget"
						value="#{typesBean.getTargets(currentAttributeWrapper.position,currentValue)}">
						<rich:column>
							<rich:inplaceInput
								value="#{typesBean.getGenericWrapper(currentTarget).value}"
								editEvent="dblclick" rendered="true">
								<a4j:ajax event="change" render="edittypesmanager" />
							</rich:inplaceInput>
						</rich:column>
					</rich:dataTable>
				</rich:column>
				<rich:column>
					<a4j:commandLink action="#{typesBean.removeHolder(currentValue)}"
						render="edittypesmanager">
						<h:graphicImage value="#{infos.delete}" title="#{msg.delete}" />
					</a4j:commandLink>
				</rich:column>
			</rich:dataTable>
			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}"
				action="#{typesBean.addValue(currentAttributeWrapper.attribute,popupValue)}"
				render="edittypesmanager" />
		</rich:dataGrid>

<!-- 			columns="2"> -->
<!-- 			<gs:dataTable keyParent="edittypesmanager" var="currentAttribute" link="#{typesBean.getValues(currentAttribute)}"/> -->
<!-- 			<gs:popupPanel key="addValue" title="#{msg.add} #{msg.value}" -->
<!-- 				action="#{typesBean.addValue(currentAttribute,popupValue)}" -->
<!-- 				render="edittypesmanager" /> -->
<!-- 		</rich:dataGrid> -->
	</rich:panel>

</ui:composition>
