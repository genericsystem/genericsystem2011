<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<script type="text/javascript">
		function menuTypes() {
			var panelPosX = #{rich:element('paneltypesmanager')}.getBoundingClientRect().left;
			var panelPosY = #{rich:element('paneltypesmanager')}.getBoundingClientRect().top;//cumulativeOffset(#{rich:element('panelfilesystemmanager')}).top; 
			
			#{rich:element('menutypesmanager')}.getElementsByTagName("div")[0].getElementsByTagName("div")[0].style.left=(posx-panelPosX)+'px';
			#{rich:element('menutypesmanager')}.getElementsByTagName("div")[0].getElementsByTagName("div")[0].style.top=(posy-panelPosY)+'px';
		}
	</script>

	<rich:tree id="typestree" toggleType="ajax" var="item"
		status="panelUpdateStatus" selectionType="ajax"
		oncomplete="#{rich:component('menutypesmanager')}.hide();if(rightClick==true){#{rich:component('menutypesmanager')}.show();menuTypes();}"
		selectionChangeListener="#{treeBean.change}" render="typesmanager">
		<rich:treeModelRecursiveAdaptor roots="#{typesBean.root}"
			nodes="#{typesBean.getDirectSubTypes(item)}">
			<rich:treeNode
				onmousedown="if(event.button==2){rightClick = true;posSouris(event);}else{rightClick = false;}">
				<rich:inplaceInput value="#{typesBean.getWrapper(item).value}"
					editEvent="dblclick" rendered="#{!item.isReadOnly}">
					<a4j:ajax event="change" render="typesmanager" />
				</rich:inplaceInput>
				<h:outputText value="#{typesBean.getWrapper(item).value}"
					rendered="#{item.isReadOnly}" />
			</rich:treeNode>
		</rich:treeModelRecursiveAdaptor>
	</rich:tree>

</ui:composition>
