<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:contextMenu id="menutypesmanager" mode="ajax" attached="false">
		<rich:menuGroup label="#{msg.show} ...">
			<rich:menuItem label="#{msg.show} #{msg.super}s"
				action="#{typesBean.changeTreeType('SUPERS')}" mode="ajax"
				render="typestree, typestreetitle" icon="#{infos.up_green_arrow}"
				disabled="#{typesBean.isTreeTypeSelected('SUPERS')}" />
			<rich:menuItem label="#{msg.show} #{msg.inheriting}s"
				action="#{typesBean.changeTreeType('INHERITINGS')}" mode="ajax"
				render="typestree, typestreetitle"
				icon="#{infos.down_right_green_arrow}"
				disabled="#{typesBean.isTreeTypeSelected('INHERITINGS')}" />
			<rich:menuItem label="#{msg.show} #{msg.component}s"
				action="#{typesBean.changeTreeType('COMPONENTS')}" mode="ajax"
				render="typestree, typestreetitle" icon="#{infos.left_green_arrow}"
				disabled="#{typesBean.isTreeTypeSelected('COMPONENTS')}" />
			<rich:menuItem label="#{msg.show} #{msg.composite}s"
				action="#{typesBean.changeTreeType('COMPOSITES')}" mode="ajax"
				render="typestree, typestreetitle" icon="#{infos.right_green_arrow}"
				disabled="#{typesBean.isTreeTypeSelected('COMPOSITES')}" />
			<rich:menuItem label="#{msg.show} #{msg.attribute}s"
				action="#{typesBean.changeTreeType('ATTRIBUTES')}" mode="ajax"
				render="typestree, typestreetitle"
				icon="#{infos.up_right_green_arrow}"
				disabled="#{typesBean.isTreeTypeSelected('ATTRIBUTES')}" />
		</rich:menuGroup>
		<rich:menuGroup label="show values ..."
			binding="#{menuBean.menuGroup}" />

		<rich:menuSeparator />

		<rich:menuItem label="#{msg.add} #{msg.a} #{msg.type}"
			action="#{typesBean.newType('new_type')}" render="typestree," mode="ajax"
			icon="#{typesBean.getMenuTypeIcon('TYPE')}"
			disabled="#{!typesBean.display()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.sub} #{msg.type} #{msg.for} #{typesBean.selectedTreeNodeValue}"
			action="#{typesBean.newSubType('new_subType')}" render="typestree" mode="ajax"
			icon="#{typesBean.getMenuTypeIcon('TYPE')}"
			disabled="#{!typesBean.display()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.attribute} #{msg.for} #{typesBean.selectedTreeNodeValue}"
			action="#{typesBean.setAttribute('new_attribute')}" render="typestree, edittypesmanager" mode="ajax"
			icon="#{typesBean.getMenuTypeIcon('ATTRIBUTE')}" 
			disabled="#{!typesBean.display()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.property} #{msg.for} #{typesBean.selectedTreeNodeValue}"
			oncomplete="#{rich:component('createproperty')}.show()" mode="ajax"
			icon="#{typesBean.getMenuTypeIcon('ATTRIBUTE')}"
			disabled="#{!typesBean.display()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.instance} #{msg.for} #{typesBean.selectedTreeNodeValue}"
			action="#{typesBean.newInstance('new_instance')}" render="typestree" mode="ajax"
			icon="#{typesBean.getMenuTypeIcon('INSTANCE')}"
			disabled="#{!typesBean.display()}" />
		<rich:menuItem
			label="#{msg.delete} #{typesBean.selectedTreeNodeValue}"
			action="#{typesBean.delete}" render="typestree, edittypesmanager"
			onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
			mode="ajax" icon="#{infos.imgGarb}" />
	</rich:contextMenu>

	<gs:popupPanel key="createproperty"
		title="#{msg.create} #{msg.a} #{msg.property}"
		action="#{typesBean.addProperty(popupKey, popupValue)}"
		render="typestree, edittypesmanager" keyInput="true" />

</ui:composition>
