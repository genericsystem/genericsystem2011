<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:contextMenu id="menutypesmanager" mode="ajax" attached="false">
		<rich:menuGroup label="#{msg.show} ...">
			<rich:menuItem label="#{msg.show} #{msg.super}s"
				action="#{genericTreeBean.changeTreeType('SUPERS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.up_green_arrow}" disabled="#{genericTreeBean.isTreeTypeSelected('SUPERS')}" />
			<rich:menuItem label="#{msg.show} #{msg.inheriting}s"
				action="#{genericTreeBean.changeTreeType('INHERITINGS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.down_right_green_arrow}" disabled="#{genericTreeBean.isTreeTypeSelected('INHERITINGS')}" />
			<rich:menuItem label="#{msg.show} #{msg.component}s"
				action="#{genericTreeBean.changeTreeType('COMPONENTS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.left_green_arrow}" disabled="#{genericTreeBean.isTreeTypeSelected('COMPONENTS')}" />
			<rich:menuItem label="#{msg.show} #{msg.composite}s"
				action="#{genericTreeBean.changeTreeType('COMPOSITES')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.right_green_arrow}" disabled="#{genericTreeBean.isTreeTypeSelected('COMPOSITES')}" />
			<rich:menuItem label="#{msg.show} #{msg.attribute}s"
				action="#{genericTreeBean.changeTreeType('ATTRIBUTES')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.up_right_green_arrow}" disabled="#{genericTreeBean.isTreeTypeSelected('ATTRIBUTES')}" />
		</rich:menuGroup>
		<rich:menuGroup label="show values ..."
			binding="#{menuBean.menuGroup}" />

		<rich:menuSeparator />

		<rich:menuItem
			label="#{msg.add} #{msg.a} #{msg.type}"
			action="#{genericBean.newType('new_type')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('TYPE')}" disabled="#{menuBean.isConcrete()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.sub} #{msg.type} #{msg.for} #{genericTreeBean.selectedTreeNodeValue}"
			action="#{genericBean.newSubType('new_subType')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('TYPE')}" disabled="#{menuBean.isConcrete()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.attribute} #{msg.for} #{genericTreeBean.selectedTreeNodeValue}"
			action="#{genericBean.setAttribute('new_attribute')}" mode="ajax"
			execute="typestree" render="typestree,editTypesManager"
			icon="#{menuBean.getMenuTypeIcon('ATTRIBUTE')}" disabled="#{menuBean.isConcrete()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.property} #{msg.for} #{genericTreeBean.selectedTreeNodeValue}"
			oncomplete="#{rich:component('createproperty')}.show()" mode="ajax"
			icon="#{menuBean.getMenuTypeIcon('ATTRIBUTE')}" disabled="#{menuBean.isConcrete()}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.instance} #{msg.for} #{genericTreeBean.selectedTreeNodeValue}"
			action="#{genericBean.newInstance('new_instance')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('INSTANCE')}" disabled="#{menuBean.isConcrete()}" />
		<rich:menuItem
			label="#{msg.delete} #{genericTreeBean.selectedTreeNodeValue}"
			action="#{genericBean.delete}" mode="ajax"
			onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
			execute="typestree" render="paneltitletypesmanager,typestree,editTypesManager"
			icon="#{infos.imgGarb}" />
	</rich:contextMenu>

<!-- 	<gs:popupPanel key="createproperty" -->
<!-- 		title="#{msg.create} #{msg.a} #{msg.property}" -->
<!-- 		action="#{genericBean.addProperty(popupKey, popupValue)}" -->
<!-- 		render="typestree, editTypesManager" keyInput="true" /> -->

</ui:composition>
