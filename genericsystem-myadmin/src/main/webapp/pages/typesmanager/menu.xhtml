<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">


	<rich:contextMenu target="paneltypesmanager" mode="ajax">
		<rich:menuItem label="#{msg.add} #{msg.a} #{msg.type}"
			oncomplete="#{rich:component('newtype')}.show()" mode="ajax"
			icon="#{infos.add}" />
		<rich:menuItem rendered="#{not empty typesBean.selectedType}"
			label="#{msg.create} #{msg.a} #{msg.sub} #{msg.type} #{msg.for} #{typesBean.selectedTypeValue}"
			oncomplete="#{rich:component('createsubtype')}.show()" mode="ajax"
			icon="#{infos.folder_add}" />
		<rich:menuItem rendered="#{not empty typesBean.selectedType}"
			label="#{msg.create} #{msg.a} #{msg.attribute} #{msg.for} #{typesBean.selectedTypeValue}"
			oncomplete="#{rich:component('createattribute')}.show()" mode="ajax"
			icon="#{infos.folder_add}" />
		<rich:menuItem rendered="#{not empty typesBean.selectedType}"
			label="#{msg.create} #{msg.a} #{msg.instance} #{msg.for} #{typesBean.selectedTypeValue}"
			oncomplete="#{rich:component('createinstance')}.show()" mode="ajax"
			icon="#{infos.folder_add}" />
		<rich:menuItem rendered="#{not empty typesBean.selectedType}"
			label="#{msg.delete} #{typesBean.selectedTypeValue}" action="#{typesBean.delete}" immediate="true"
			onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
			mode="ajax" icon="#{infos.delete}" />
	</rich:contextMenu>

	<gs:popupPanel key="newtype" title="#{msg.add} #{msg.a} #{msg.type}"
		action="#{typesBean.newType(popupValue)}" render="typestree" />
	<gs:popupPanel key="createsubtype"
		title="#{msg.create} #{msg.a} #{msg.sub} #{msg.type}"
		action="#{typesBean.newSubType(popupValue)}" render="typestree" />
	<gs:popupPanel key="createattribute"
		title="#{msg.create} #{msg.a} #{msg.attribute}"
		action="#{typesBean.addAttribute(popupValue)}" render="typestree" />
	<gs:popupPanel key="createinstance"
		title="#{msg.create} #{msg.a} #{msg.instance}"
		action="#{typesBean.newInstance(popupValue)}" render="typestree" />

</ui:composition>
