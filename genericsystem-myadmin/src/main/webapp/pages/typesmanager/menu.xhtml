<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<rich:contextMenu id="menutypesmanager" mode="ajax" attached="false">
		<rich:menuGroup label="#{msg.show} ...">
			<rich:menuItem label="#{msg.show} #{msg.super}s"
				action="#{menuBean.changeView('SUPERS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.up_green_arrow}" disabled="#{menuBean.isViewSelected('SUPERS')}" />
			<rich:menuItem label="#{msg.show} #{msg.inheriting}s"
				action="#{menuBean.changeView('INHERITINGS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.down_right_green_arrow}" disabled="#{menuBean.isViewSelected('INHERITINGS')}" />
			<rich:menuItem label="#{msg.show} #{msg.component}s"
				action="#{menuBean.changeView('COMPONENTS')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.left_green_arrow}" disabled="#{menuBean.isViewSelected('COMPONENTS')}" />
			<rich:menuItem label="#{msg.show} #{msg.composite}s"
				action="#{menuBean.changeView('COMPOSITES')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.right_green_arrow}" disabled="#{menuBean.isViewSelected('COMPOSITES')}" />
			<rich:menuItem label="#{msg.show} #{msg.attribute}s"
				action="#{menuBean.changeView('ATTRIBUTES')}" mode="ajax"
				execute="typestree" render="typestree"
				icon="#{infos.up_right_green_arrow}" disabled="#{menuBean.isViewSelected('ATTRIBUTES')}" />
		</rich:menuGroup>
		<rich:menuGroup label="show values ..."
			binding="#{menuBean.menuGroup}" />

		<rich:menuSeparator />

		<rich:menuItem
			label="#{msg.add} #{msg.a} #{msg.type}"
			action="#{genericBean.newType('new_type')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('TYPE')}" disabled="#{menuBean.genericEditedIsConcrete}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.sub} #{msg.type} #{msg.for} #{genericBean.genericEditedValue}"
			action="#{genericBean.newSubType('new_subType')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('TYPE')}" disabled="#{genericBean.genericEditedIsConcrete}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.attribute} #{msg.for} #{genericBean.genericEditedValue}"
			action="#{genericBean.setAttribute('new_attribute')}" mode="ajax"
			execute="typestree" render="typestree,editTypesManager"
			icon="#{menuBean.getMenuTypeIcon('ATTRIBUTE')}" disabled="#{menuBean.genericEditedIsConcrete}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.property} #{msg.for} #{genericBean.genericEditedValue}"
			action="#{genericBean.setProperty('new_property')}" mode="ajax"
			execute="typestree" render="typestree,editTypesManager"
			icon="#{menuBean.getMenuTypeIcon('ATTRIBUTE')}" disabled="#{menuBean.genericEditedIsConcrete}" />
		<rich:menuItem
			label="#{msg.create} #{msg.a} #{msg.instance} #{msg.for} #{genericBean.genericEditedValue}"
			action="#{genericBean.newInstance('new_instance')}" mode="ajax"
			execute="typestree" render="typestree"
			icon="#{menuBean.getMenuTypeIcon('INSTANCE')}" disabled="#{menuBean.genericEditedIsConcrete}" />
		<rich:menuItem
			label="#{msg.delete} #{genericBean.genericEditedValue}"
			action="#{genericBean.delete}" mode="ajax"
			onclick="if (! window.confirm('#{msg.popupRemove}') ) {return false;}"
			execute="typestree" render="paneltitletypesmanager,typestree,editTypesManager"
			icon="#{infos.imgGarb}" />
	</rich:contextMenu>

</ui:composition>
