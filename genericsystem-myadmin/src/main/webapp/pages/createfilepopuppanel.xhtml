<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:middleware="http://java.sun.com/jsf/composite/middleware">
	<rich:popupPanel id="createfile" domElementAttachment="form"
		modal="true" resizeable="false" moveable="false" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="uppercase"
				value="#{msg.create} #{msg.a} #{msg.file}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink
				onclick="#{rich:component('createfile')}.hide(); return false;">
				<h:graphicImage
					value="http://www.genericsystem.com/genericsystem.com/seam/resource/img/16x16/plain/delete.png"
					title="#{msg.close}" />
			</h:outputLink>
		</f:facet>

		<rich:panel title="#{msg.create} #{msg.a} #{msg.file}"
			styleClass="uppercase">
			<h:panelGrid columns="2" columnClasses=";fullWidth">
				<h:inputText id="newfilename" value="#{fileSystemBean.newFileName}" />
				<a4j:commandLink action="#{fileSystemBean.addFile}"
					execute="newfilename" render="directorytree"
					oncomplete="#{rich:component('createfile')}.hide(); return false;">
					<h:graphicImage
						value="http://www.genericsystem.com/genericsystem.com/seam/resource/img/16x16/plain/floppy_disk.png"
						title="#{msg.apply}" />
				</a4j:commandLink>
			</h:panelGrid>
		</rich:panel>
	</rich:popupPanel>

</ui:composition>
