<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<!-- f:loadBundle basename="bundles/messages" var="msg" /-->
	<title><h:outputText value="#{msg.application_title}" /></title>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/myadmin.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/codemirror.css" />
	<script
		src="#{facesContext.externalContext.requestContextPath}/resources/js/codemirror.js" />
	<script
		src="#{facesContext.externalContext.requestContextPath}/resources/js/xml.js" />
	<script type="text/javascript">
		var rightClick = false;
		var posx = 0;
		var posy = 0;
		document.oncontextmenu = function() {
            return false;
        }
		function posSouris(e) {
			if(!e) var e = window.event;
			if (e.pageX || e.pageY)
			{
				posx = e.pageX;
				posy = e.pageY;
			}
			else if (e.clientX || e.clientY)
			{
				posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
				posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
			}
		}
		var cumulativeOffset = function(element) {
		    var top = 0, left = 0;
		    do {
		        top += element.offsetTop  || 0;
		        left += element.offsetLeft || 0;
		        element = element.offsetParent;
		    } while(element);

		    return {
		        top: top,
		        left: left
		    };
		};
	</script>
</h:head>

<h:body>
	<h:form id="form">
		<ui:insert name="bodySection" />
	</h:form>
</h:body>

</html>
