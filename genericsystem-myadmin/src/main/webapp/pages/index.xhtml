<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/pages/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

	<ui:define name="bodySection">
		<gs:head />
<!-- 		<gs:toolbar /> -->
		<gs:mainMenu />

		<c:catch var="exception">
			<gs:panel key="typesmanager" managername="#{msg.type} #{msg.manager}"
				includetree="/pages/typesmanager/tree.xhtml"
				includeedit="/pages/typesmanager/edit.xhtml"
				includemenu="/pages/typesmanager/menu.xhtml" />
			<gs:panel key="filesystemmanager"
				managername="#{msg.file} #{msg.system} #{msg.manager}"
				includetree="/pages/filesystemmanager/tree.xhtml"
				includeedit="/pages/filesystemmanager/edit.xhtml"
				includemenu="/pages/filesystemmanager/menu.xhtml" />
			<a4j:log level="warn" />
		</c:catch>
		<c:if test="#{exception != null}">
			<h:outputText value="#{exception}" />
		</c:if>
	</ui:define>

</ui:composition>
