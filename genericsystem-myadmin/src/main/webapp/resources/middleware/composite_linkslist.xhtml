<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<composite:interface>
	<composite:attribute name="rendered" type="boolean" required="true" />
	<composite:attribute name="title" type="String" required="true" />
	<composite:attribute name="action" method-signature="void action()" />
	<composite:attribute name="newInputValue" type="String" required="true" />
</composite:interface>

<composite:implementation>
	<rich:popupPanel id="popupEditFile" domElementAttachment="form"
		modal="true" resizeable="false" moveable="false" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="uppercase" value="#{cc.attrs.title}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('popupEditFile')}.hide(); return false;">
					#{msg.close}</h:outputLink>
		</f:facet>
		<h:outputText value="#{cc.attrs.title} : " />
		<h:inputText value="#{cc.attrs.newInputValue}" />
		<a4j:commandButton execute="popupEditFile" value="#{msg.create}"
			action="#{cc.attrs.action}" render="tree" />
	</rich:popupPanel>
</composite:implementation>

</html>
