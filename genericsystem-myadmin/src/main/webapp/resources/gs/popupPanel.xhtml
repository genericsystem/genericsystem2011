<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<composite:interface>
	<composite:attribute name="key" required="true" />
	<composite:attribute name="title" required="true" />
	<composite:attribute name="action" method-signature="void action()"
		required="true" />
	<composite:attribute name="render" required="true" />
	<composite:attribute name="keyInput" />
</composite:interface>

<composite:implementation>
	<rich:popupPanel id="#{cc.attrs.key}" domElementAttachment="form"
		modal="true" resizeable="false" moveable="false" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="uppercase" value="#{cc.attrs.title}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component(cc.attrs.key)}.hide(); return false;">
				<h:graphicImage value="#{infos.delete}" title="#{msg.close}" />
			</h:outputLink>
		</f:facet>

		<rich:panel title="#{cc.attrs.title}" styleClass="uppercase">
			<h:panelGrid styleClass="fullWidth" rowClasses="fullWidth"
				columnClasses="fullWidth">
				<h:panelGroup>
					<h:outputText value="#{msg.key} "
						rendered="#{not empty cc.attrs.keyInput}" />
					<h:inputText id="inputPopupPanelKey" value="#{popupKey}"
						rendered="#{not empty cc.attrs.keyInput}" />
					<h:outputText value=" #{msg.value} "
						rendered="#{not empty cc.attrs.keyInput}" />
					<h:inputText id="inputPopupPanel" value="#{popupValue}"
						onkeyup="if (event.keyCode == 13) { #{rich:element('apply')}.click(); return false; }" />
					<a4j:commandButton id="apply" action="#{cc.attrs.action}"
						image="#{infos.floppy_disk}" execute="#{cc.attrs.key}"
						render="#{cc.attrs.render}"
						style="vertical-align: middle;"
						onbeforedomupdate="#{rich:component(cc.attrs.key)}.hide();"
						oncomplete="#{rich:element('inputPopupPanelKey')}.value=''; #{rich:element('inputPopupPanel')}.value=''; return false;"/>
				</h:panelGroup>
			</h:panelGrid>
		</rich:panel>
	</rich:popupPanel>
</composite:implementation>

</html>
