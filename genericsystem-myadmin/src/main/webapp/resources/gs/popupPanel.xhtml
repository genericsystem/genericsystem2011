<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<composite:interface>
	<composite:attribute name="id" type="String" required="true" />
	<composite:attribute name="title" type="String" required="true" />
	<composite:attribute name="input" type="String" required="true" />
	<composite:attribute name="action" method-signature="void action()"
		required="true" />
	<composite:attribute name="render" type="String" required="true" />
</composite:interface>

<composite:implementation>
	<rich:popupPanel id="#{cc.attrs.id}" domElementAttachment="form"
		modal="true" resizeable="false" moveable="false" autosized="true">
		<f:facet name="header">
			<h:outputText styleClass="uppercase" value="#{cc.attrs.title}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('#{cc.attrs.id}')}.hide(); return false;">
				<h:graphicImage
					value="http://www.genericsystem.com/genericsystem.com/seam/resource/img/16x16/plain/delete.png"
					title="#{msg.close}" />
			</h:outputLink>
		</f:facet>

		<rich:panel title="#{cc.attrs.title}" styleClass="uppercase">
			<h:panelGrid columns="2" columnClasses=",fullWidth">
				<h:inputText value="#{cc.attrs.input}" />
				<a4j:commandButton action="#{cc.attrs.action}"
					execute="#{cc.attrs.id}" render="#{cc.attrs.render}"
					oncomplete="#{rich:component('#{cc.attrs.id}')}.hide(); return false;">
					<h:graphicImage
						value="http://www.genericsystem.com/genericsystem.com/seam/resource/img/16x16/plain/floppy_disk.png"
						title="#{msg.apply}" />
				</a4j:commandButton>
			</h:panelGrid>
		</rich:panel>
	</rich:popupPanel>
</composite:implementation>

</html>
