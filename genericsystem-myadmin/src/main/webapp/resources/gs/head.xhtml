<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block" styleClass="fullWidth"
		style="position :relative">
		<h:graphicImage url="#{infos.imgPanorama}" styleClass="fullWidth" />
		<a4j:outputPanel ajaxRendered="true" layout="block"
			styleClass="fullWidth"
			style="position :absolute; top : 36px; left : 0px">
			<h:panelGrid columns="2" columnClasses="topAlign, topAlign fullWidth">
				<h:graphicImage url="#{infos.imgLogo}" style="margin-left:10px" />
				<a4j:outputPanel layout="block"
					rendered="#{!empty facesContext.messageList}"
					styleClass="messagesBlock">
					<h:messages infoStyle="info" warnStyle="warn" errorStyle="error"
						fatalStyle="fatal" infoClass="info" warnClass="warn"
						errorClass="error" fatalClass="fatal" />
				</a4j:outputPanel>
			</h:panelGrid>
		</a4j:outputPanel>
	</h:panelGroup>
</composite:implementation>

</html>
