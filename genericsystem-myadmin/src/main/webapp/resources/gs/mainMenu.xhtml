<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs">

<composite:interface>
</composite:interface>

<composite:implementation>
	<rich:toolbar height="26px">
		<!-- Session -->
		<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="Session" />
			</f:facet>
			<rich:menuItem label="#{msg.invalidateSession}"
				action="#{sessionBean.invalidate}" icon="#{infos.lifebelt}" />
		</rich:dropDownMenu>
		<!-- Cache -->
		<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="Cache" />
			</f:facet>
			<rich:menuItem label="#{msg.addCache}" action="#{cacheBean.newCache}"
				icon="#{infos.add}" />
			<rich:menuItem label="#{msg.save_button}" action="#{cacheBean.save}"
				icon="#{infos.data_next}" />
			<rich:menuSeparator />
			<rich:menuItem label="#{msg.discard_button}"
				action="#{cacheBean.discard}" icon="#{infos.data_previous}" />
		</rich:dropDownMenu>
	</rich:toolbar>
</composite:implementation>

</html>
