<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<composite:interface>
	<composite:attribute name="key" required="true" />
	<composite:attribute name="roots" required="true" />
	<composite:attribute name="nodes" required="true" />
	<composite:attribute name="nodesAdaptor" required="true" />
	<composite:attribute name="inplaceInputValue" required="true" />
	<composite:attribute name="renderTree" required="true" />
	<composite:attribute name="renderAction" required="true" />
</composite:interface>

<composite:implementation>
	<rich:tree id="#{cc.attrs.key}" toggleType="ajax" var="item"
		status="panelUpdateStatus" selectionType="ajax"
		render="#{cc.attrs.renderTree}"
		selectionChangeListener="#{treeBean.change}">
		<rich:treeModelRecursiveAdaptor roots="#{cc.attrs.roots}"
			nodes="#{cc.attrs.nodes}">
			<rich:treeNode>
				<rich:inplaceInput value="#{cc.attrs.inplaceInputValue}"
					editEvent="dblclick">
					<a4j:ajax event="change" render="#{cc.attrs.renderAction}" />
				</rich:inplaceInput>
			</rich:treeNode>
			<rich:treeModelAdaptor nodes="#{cc.attrs.nodesAdaptor}">
				<rich:treeNode>
					<rich:inplaceInput value="#{cc.attrs.inplaceInputValue}"
						editEvent="dblclick">
						<a4j:ajax event="change" render="#{cc.attrs.renderAction}" />
					</rich:inplaceInput>
				</rich:treeNode>
			</rich:treeModelAdaptor>
		</rich:treeModelRecursiveAdaptor>
	</rich:tree>
</composite:implementation>

</html>
