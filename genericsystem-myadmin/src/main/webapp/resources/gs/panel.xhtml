<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="key" required="true" />
	<composite:attribute name="managername" required="true" />
	<composite:attribute name="includetree" required="true" />
	<composite:attribute name="includeedit" required="true" />
	<composite:attribute name="includemenu" required="true" />
</composite:interface>

<composite:implementation>
	<rich:panel id="#{cc.attrs.key}" styleClass="fullWidth"
		style="border-width:0;padding:0;">
		<f:facet name="header">
			<h:panelGrid id="paneltitle#{cc.attrs.key}" columns="3"
				styleClass="fullWidth" columnClasses="leftAligned,centerAligned,rightAligned">
				<h:outputText styleClass="uppercase" value="#{cc.attrs.managername}" />
				<a4j:outputPanel ajaxRendered="true">
					<h:outputFormat value="#{msg.lblTransactionTimestamp}">
						<f:param value="#{cacheBean.currentCacheTs}" />
					</h:outputFormat>
				</a4j:outputPanel>
				<h:outputText style="white-space: nowrap;"
					value="#{panelBean.getSelectedValue(cc.attrs.key)}" />
			</h:panelGrid>
		</f:facet>
		<ui:include src="#{cc.attrs.includemenu}" />
		<h:panelGrid columns="2" styleClass="fullWidth"
			rowClasses="fullHeight"
			columnClasses="topAlign mediumScroll fullHeight,topAlign fullWidth fullHeight">
			<ui:include src="#{cc.attrs.includetree}" />
			<ui:include src="#{cc.attrs.includeedit}" />
		</h:panelGrid>
	</rich:panel>
</composite:implementation>

</html>
