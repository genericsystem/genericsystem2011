<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="key" required="true" />
	<composite:attribute name="managername" required="true" />
	<composite:attribute name="includetree" required="true" />
	<composite:attribute name="includeedit" required="true" />
	<composite:attribute name="includemenu" required="true" />
</composite:interface>

<composite:implementation>
	<rich:panel id="#{cc.attrs.key}" styleClass="fullWidth"
		style="border-width:0;padding:0;">
		<f:facet name="header">
			<h:panelGrid columns="2" columnClasses="fullWidth,">
				<h:outputText styleClass="uppercase" value="#{cc.attrs.managername}" />
				<h:panelGroup style="white-space: nowrap;">
					<h:outputText rendered="#{fileSystemBean.fileSelected}"
						value="#{fileSystemBean.fileShortPath}" />
					<h:outputText rendered="#{fileSystemBean.directorySelected}"
						value="#{fileSystemBean.directoryShortPath}" />
					<h:outputText style="white-space: nowrap;"
						rendered="#{not empty typesBean.selectedType}"
						value="#{typesBean.selectedType.toCategoryString()}" />
				</h:panelGroup>
			</h:panelGrid>
		</f:facet>
		<h:panelGrid columns="2" styleClass="fullWidth"
			rowClasses="fullHeight"
			columnClasses="topAlign mediumScroll fullHeight,topAlign fullWidth fullHeight">
			<rich:panel id="panel#{cc.attrs.key}"
				styleClass="widthScroll280 fullHeight">
				<ui:include src="#{cc.attrs.includetree}" />
			</rich:panel>
			<ui:include src="#{cc.attrs.includeedit}" />
		</h:panelGrid>
		<ui:include src="#{cc.attrs.includemenu}" />
	</rich:panel>
</composite:implementation>

</html>
