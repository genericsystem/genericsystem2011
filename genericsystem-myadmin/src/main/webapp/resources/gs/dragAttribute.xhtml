<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:gs="http://java.sun.com/jsf/composite/gs"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="key" required="true" />
	<composite:attribute name="type" required="true" />
</composite:interface>

<composite:implementation>
	<a4j:outputPanel layout="block">
		<h:outputText value="#{cc.attrs.key}" />
		<rich:dragIndicator id="#{cc.attrs.key}" acceptClass="accept" rejectClass="reject"
			draggingClass="default">
		        	#{cc.attrs.key}
		 </rich:dragIndicator>
		<rich:dragSource type="#{cc.attrs.type}" dragValue="#{cc.attrs.key}" dragIndicator="#{cc.attrs.key}" />
	</a4j:outputPanel>
</composite:implementation>

</html>
