<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="renderCarCrud" />
	<composite:attribute name="component" />
</composite:interface>

<composite:implementation>
	<h:messages />
		<h:dataTable value="#{cc.attrs.component.instanceRows}" var="row"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<f:facet name="header">
				<h:outputText value="#{cc.attrs.component.titleMsg}" />
			</f:facet>
			<h:column>
				<h:outputText value="#{row.editInstance}" />
			</h:column>
			<h:column rendered="#{cc.attrs.renderCarCrud}">
				<h:outputText value="#{row.editAttributeValue}" />
			</h:column>
			<h:column rendered="#{cc.attrs.renderCarCrud}">
				<h:outputText value="#{row.editAttributeValue2}" />
			</h:column>
			<h:column rendered="#{cc.attrs.renderCarCrud}">
				<h:outputText value="#{row.editRelationValue}" />
			</h:column>
			<h:column>
				<h:commandLink value="#{cc.attrs.component.removeMsg}"
					action="#{cc.attrs.component.remove(row)}" />
			</h:column>
			<f:facet name="footer">
				<h:inputText value="#{cc.attrs.component.addInstanceValue}" />
				<h:inputText rendered="#{cc.attrs.renderCarCrud}"
					value="#{cc.attrs.component.addAttributeValue}" />
				<h:selectOneMenu rendered="#{cc.attrs.renderCarCrud}"
					value="#{cc.attrs.component.addLinkTargetValue}">
					<f:selectItems value="#{cc.attrs.component.targetRows}" var="targetRow"
						itemLabel="#{targetRow.editLabel}"
						itemValue="#{targetRow.editValue}" />
				</h:selectOneMenu>
				<h:commandButton value="#{cc.attrs.component.addMsg}"
					action="#{cc.attrs.component.add}" />
			</f:facet>
		</h:dataTable>
</composite:implementation>
</html>
