<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/layouts/commonLayout.xhtml">

	<ui:define name="header">
		<title>JSF Example Use Case 1</title>
	</ui:define>

	<ui:define name="content">

		<h:messages/>
		<h:dataTable value="#{car.getCarInstances}" var="a"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<f:facet name="header"> 
				<h:outputText value="#{msg.title}"/>
			</f:facet>
			<h:column>
				<h:outputText value="#{a}"/>
			</h:column>
			<h:column>
				<h:commandLink value="remove" action="#{car.deleteInstance(a)}" />
			</h:column>
			<f:facet name="footer"> 
				<h:inputText value="#{car.carInstance}" />
				<h:commandButton id="add" value="add" action="#{car.addInstance}" />
			</f:facet>
			
		</h:dataTable>
	</ui:define>
</ui:composition>
