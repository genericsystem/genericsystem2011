<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/layouts/commonLayout.xhtml">
	<ui:define name="content">
		<h:head>
			<title>JSF Example Use Case 1</title>
			<h:outputStylesheet library="css" name="table-style.css" />
		</h:head>

		<h:body>
			<h:panelGrid columns="3">
				<h:outputText value="Enter a generic type:   " />
				<h:inputText value="#{typeManagerBean.newTypeString}" />
				<h:commandButton value="add" action="#{typeManagerBean.addNewType}" />
			</h:panelGrid>

			<h:dataTable value="#{typeManagerBean.allAvailableTypes}"
				var="allTypes" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:commandLink action="#{typeManagerBean.sortByName}">
							Available Types		
						</h:commandLink>
    				</f:facet>
					#{allTypes}
				</h:column>
				<h:column>
					<f:facet name="header">Remove Types</f:facet>
					<h:commandLink value="remove type" />
				</h:column>
				<h:column>
					<f:facet name="header">Create Instances</f:facet>
					<h:commandLink value="create instance" />
				</h:column>
			</h:dataTable>

		</h:body>



	</ui:define>
</ui:composition>
