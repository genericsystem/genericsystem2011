<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:dataTable value="#{component.children}" var="row"
			id="tableColorInstance">
			<f:facet name="header">
				<h:outputText value="Managements #{component}" />
			</f:facet>
			<h:column>
				<h:outputText value="#{row}" />
			</h:column>
			<h:column>
				<h:commandLink value="#{row}" action="#">
					<f:ajax execute="tableColorInstance" render="tableColorInstance">
						<f:param name="component" value="#{row}" />
					</f:ajax>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</ui:composition>
