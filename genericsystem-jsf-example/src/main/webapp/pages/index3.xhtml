<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/layouts/commonLayout.xhtml">

	<ui:define name="header">
		<title>JSF Example Use Case 1</title>
	</ui:define>

	<ui:define name="content">
		<h:panelGrid columns="3">
			<h:outputText value="Enter a generic type:   " />
			<h:inputText value="#{type.newTypeString}" />
			<h:commandButton value="add" action="#{type.addNewType}" />
		</h:panelGrid>

		<h:dataTable value="#{type.allAvailableTypes}" var="a"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">
					<h:commandLink action="#{type.sortByName}">
							Available Types		
					</h:commandLink>
				</f:facet>
				#{a}
			</h:column>
			<h:column>
				<f:facet name="header">Remove Types</f:facet>
				<h:commandLink value="remove" action="#{type.deleteType(a)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Create Instances</f:facet>
				<h:inputText value="#{instance.newInstanceString}"/>
				<h:commandLink value="   create"
					action="#{instance.addNewInstance(a)}" />
			</h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
