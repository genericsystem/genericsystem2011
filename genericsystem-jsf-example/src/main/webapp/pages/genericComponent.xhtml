<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form>
	#{genericBean.selected}
	#{genericBean.selected.children}
		<h:dataTable value="#{genericBean.selected.children}" var="row">
			<f:facet name="header">
				<h:outputText value="Managements #{genericBean}" />
			</f:facet>
			<h:column>
				<h:outputText value="#{row}" />
			</h:column>
			<h:column>
				<h:commandButton value="#{row}" action="#{genericBean.changeChild(row)}"/>
			</h:column>
		</h:dataTable>
	</h:form>

</ui:composition>
