<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:column>
		<f:facet name="header">
			<h:outputText value="#{component.columnTitleAttribute}" />
		</f:facet>
		<h:dataTable value="#{row.getAttributeValues(component.generic)}"
			var="value">
			<h:column>
				<h:outputText value="#{value}" />
			</h:column>
		</h:dataTable>
		<f:facet name="footer">
			<h:panelGroup>
				<h:inputText rendered="#{!component.relation}"
					value="#{component.newValue}" />
				<h:selectOneMenu rendered="#{component.relation}"
					value="#{component.newTargetValue}">
					<f:selectItems value="#{component.targets}" var="target"
						itemValue="#{target.value}" itemLabel="#{target.value}" />
				</h:selectOneMenu>
			</h:panelGroup>
		</f:facet>
	</h:column>
</ui:composition>
