<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:dataTable value="#{component.instanceRows}" var="row"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<f:facet name="header">
				<h:outputText value="#{component}" />
			</f:facet>
			<h:column>
				<h:outputText value="#{row}" />
				<f:facet name="footer">
					<h:inputText value="#{component.newValue}" />
				</f:facet>
			</h:column>

			<c:forEach items="#{component.children}" var="component">
				<ui:include src="#{component.xhtmlPath}" />
			</c:forEach>

			<h:column>
				<h:commandLink value="#{component.removeMsg}"
					action="#{component.remove(row)}" />
				<f:facet name="footer">
					<h:commandButton value="#{component.addMsg}"
						action="#{component.addRegistration()}" />
				</f:facet>
			</h:column>
		</h:dataTable>
	</h:form>
</ui:composition>
